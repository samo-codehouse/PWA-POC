<!DOCTYPE html>

<html lang="en">

    <head>
      <meta charset="utf-8" />
      <title>pwa-poc</title>
      <meta name="description" content="This is a pwa-poc app" />
      <!-- PWA meta tags -->
      <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
      <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#181818" />
      <meta name="theme-color" media="(prefers-color-scheme: light)" content="#f3f3f3" />
      <meta name="mobile-web-app-capable" content="yes">
      <meta name="apple-mobile-web-app-title" content="pwa-poc" />
      <meta name="apple-mobile-web-app-status-bar-style" content="black" />
      <link rel="icon" href="/assets/icons/icon_24.png" type="image/png" />
      <link rel="manifest" href="manifest.json" />
    </head>

    <body>
        <h1>home page</h1>
        <p><a href="/test.html">internal link</a></p>
        <p><a href="/test/test.html">internal link out of scope</a></p>
        <p><a href="http://www.google.com.au">external link</a></p>
        <p><a href="http://www.google.com.au" target="_blank">external link target _blank</a></p>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                .then(registration => {
                    console.log('Service Worker registered with scope: ', registration.scope);
                }).catch(error => {
                    console.error('Service Worker registration failed: ', error);
                });
            });
        }
    </script>
</body>

</html>
